<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Guess A Number</title>
</head>

<body>
    <header>
        <h1>
            Guess the Number
        </h1>
    </header>

    <main>

        <section class='instructions'>
            <h3>Hello and welcome to Guess the Number!</h3>
            <p>
                <h4>Rules:</h4>
            </p>
            <article>

                <ul>
                    <li>You guess a number between 1 and 20</li>
                    <li>If it's right, you win!!</li>
                    <li>If it's wrong, you lose :(</li>
                    <li>You get 5 tries</li>
                </ul>

            </article>

            <p>
                Good luck!
            </p>
            <h3>Times won:</h3>
            <p id='times-won'>

            </p>
            <h3>Times lost:</h3>
            <p id='times-lost'>

            </p>

        </section>

        <section>

            <input id='userInput' min='1' max='20' type='number'>

            <button id='button'>

                Guess the number

            </button>
            <button id='reset-button'>
                Reset
            </button>


        </section>

        <section id='section'>

            <article>

                <p id='tries-remaining'>

                </p>

            </article>

            <article>

                <p id='result'>

                </p>

            </article>

        </section>





    </main>
    

    <script type="module" src="./app.js"></script>
</body>

</html>
